<div class="container mt-4">
  <div *ngIf="(currentProduct$ | async) as currentProduct" class="card text-left">
    <div class="card-header">
      See product detail for
    </div>
    <div class="card-body">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ currentProduct.title }}</h5>
              <p class="card-text"> {{ currentProduct.description }}</p>
              <p class="card-text">
                <small class="text-body-secondary">Discount % : <strong>{{ currentProduct.discountPercentage }}</strong>
                </small>
              </p>
              <p class="card-text"> Category: {{ currentProduct.category }}</p>
              <p class="card-text"> Price: {{ currentProduct.price | currency }}</p>
              <p class="card-text"> Rating: {{ currentProduct.rating }}</p>
              <p class="card-text"> Stock: {{ currentProduct.stock }}</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-dark">Add to cart</button>
    </div>

    <div class="row">
      <div class="col-md-auto">
        <gallery [items]="getGalleryImages(currentProduct)" thumbPosition="left"></gallery>
      </div>
    </div>

  </div>

</div>
