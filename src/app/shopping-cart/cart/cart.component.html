<div class="container mt-4">
  <div class="card text-center">
    <div class="card-header">
      Shopping Cart
    </div>
    <div class="card-body">
      <ul>
        <li class="d-flex justify-content-between align-items-center border p-4 mb-4">
          <div class="d-flex flex-column ">
            <div class="text-start mb-1 mt-2 d-flex">
              <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" class="rounded float-start avatar"
                alt="...">
              <div>
                <p> <strong> Iphone Pro Max</strong></p>
                <p class="text-start"><strong> Price: 334</strong></p>
              </div>
            </div>

          </div>
          <div class="align-items-stretch">
            <div class="btn-group mx-3" role="group">
              <button type="button" class="btn btn-outline-dark">
                <fa-icon [icon]="faMinus"></fa-icon>
              </button>
              <button type="button" class="btn btn-outline-dark"> 0</button>
              <button type="button" class="btn btn-outline-dark">
                <fa-icon [icon]="faPlus"></fa-icon>
              </button>
            </div>
            <button class="btn btn-outline-dark">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </li>

        <li class="d-flex justify-content-between align-items-center border p-4 mb-4">
          <div class="d-flex flex-column ">
            <div class="text-start mb-1 mt-2 d-flex">
              <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" class="rounded float-start avatar"
                alt="...">
              <div>
                <p> <strong> Iphone Pro Max</strong></p>
                <p class="text-start"><strong> Price: 334</strong></p>
              </div>
            </div>

          </div>
          <div class="align-items-stretch">
            <div class="btn-group mx-3" role="group">
              <button type="button" class="btn btn-outline-dark">
                <fa-icon [icon]="faMinus"></fa-icon>
              </button>
              <button type="button" class="btn btn-outline-dark"> 0</button>
              <button type="button" class="btn btn-outline-dark">
                <fa-icon [icon]="faPlus"></fa-icon>
              </button>
            </div>
            <button class="btn btn-outline-dark">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </li>

      </ul>
    </div>
    <div class="card-footer">
      <p class="text-end fs-4">Total is <strong>500$</strong> </p>
      <button type="button" class="btn btn-dark">Check out</button>
    </div>
  </div>
</div>
