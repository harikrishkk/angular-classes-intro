<div appHover class="card">
  <img [ngStyle]="{'height': '260px'}" [src]="card.thumbnail" class="card-img-top" [alt]="card.title">
  <div class="card-body">
    <h5 class="card-title"> {{ card.title }}</h5>
    <p class="card-text card-desc-height"> {{ trimText(card.description) }}
    </p>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Price: {{ card.price | currency }}</li>
    <li class="list-group-item">Rating: <app-rating [rating]="card.rating"></app-rating>
    </li>
    <li class="list-group-item">Stock: {{ card.stock | stock }}</li>
  </ul>
  <div class="card-body">
    <a [routerLink]="['/products', card.id]" class="btn btn-dark">More Info</a>
    <button [disabled]="isDisabled" (click)="onSelect()"
      [ngClass]="{'btn-primary': !isDisabled, 'btn-secondary': isDisabled}" class="ms-3 btn">Add to cart</button>
  </div>
</div>
