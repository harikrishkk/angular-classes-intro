<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container px-lg-5">
    <a class="navbar-brand" routerLink="/">
      <fa-icon [icon]="faDumpster"></fa-icon>
      Shawpify
    </a>
    <button (click)="handleToggle()" class="navbar-toggler" [ngClass]="{'collapsed': isOpen}" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div [ngClass]="{'show': isOpen}" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
            class="nav-link">Home</a>
        </li>
        <li class="nav-item"><a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
        </li>
        <li class="nav-item"><a routerLink="/products/new" routerLinkActive="active" class="nav-link">Add New</a></li>
        <li class="nav-item"><a routerLink="/cart" routerLinkActive="active" class="nav-link">Cart</a></li>
        <div *ngIf="(currentLoginStatus$ | async ) as currentLogin; else loginTemplate">
          <li (click)="logout()" class="nav-item"><a class="nav-link">Logout</a></li>
        </div>

        <ng-template #loginTemplate>
          <li class="nav-item"><a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a></li>
        </ng-template>

        <li class="nav-item"><a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
